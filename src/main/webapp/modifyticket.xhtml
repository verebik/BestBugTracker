<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Modify Ticket</title>
</h:head>

<h:body>
    <h:form id="ticketForm">
        <!-- Header with Back Button -->
        <p:commandButton value="Back" action="tickets.xhtml" />
        <!-- Ticket List Panel -->
        <p:panel header="Ticket List" id="ticketListPanel">
            <p:dataTable id="ticketTable" value="#{ticketUIController.filteredTicketDtoList}" var="ticket">
                <p:column headerText="Ticket ID">
                    <h:outputText value="#{ticket.id}" />
                </p:column>

                <p:column headerText="Title">
                    <h:outputText value="#{ticket.bug.title}" />
                </p:column>

                <p:column headerText="Assignee">
                    <p:selectOneMenu value="#{ticket.assigneeUser}" style="width:150px">
                        <f:selectItems value="#{ticketUIController.userList}" var="user" itemLabel="#{user.username}" itemValue="#{user}" />
                    </p:selectOneMenu>
                </p:column>

                <p:column headerText="Priority">
                    <p:selectOneMenu value="#{ticket.priority}" style="width:150px">
                        <f:selectItems value="#{ticketUIController.priorities}" var="priority" itemLabel="#{priority}" itemValue="#{priority}" />
                    </p:selectOneMenu>
                </p:column>

                <p:column headerText="Status">
                    <p:selectOneMenu value="#{ticket.status}" style="width:150px">
                        <f:selectItems value="#{ticketUIController.statuses}" var="status" itemLabel="#{status}" itemValue="#{status}" />
                    </p:selectOneMenu>
                </p:column>

                <!-- Action Column with Edit and Delete buttons -->
                <p:column headerText="Actions">
                    <h:commandLink value="Edit" action="#{ticketUIController.editTicket(ticket)}" >
                        <f:ajax execute="@form" render="ticketForm"/>
                    </h:commandLink> /

                    <h:commandLink value="Delete" action="#{ticketUIController.deleteTicket(ticket)}"
                                   onclick="return confirm('Are you sure you want to delete this ticket?');">
                        <f:ajax execute="@form" render="ticketTable"/>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </p:panel>

        <!-- Ticket Edit Section -->
        <p:panel header="Edit Ticket" id="editTicketPanel" rendered="#{not empty ticketUIController.selectedTicket}">
            <h:outputText value="Ticket ID: #{ticketUIController.selectedTicket.id}" />
            <p:inputText id="ticketTitle" value="#{ticketUIController.selectedTicket.bug.title}" label="Title" required="true" />

            <p:selectOneMenu value="#{ticketUIController.selectedTicket.assigneeUser}" label="Assignee">
                <f:selectItems value="#{ticketUIController.userList}" var="user" itemLabel="#{user.username}" itemValue="#{user}" />
            </p:selectOneMenu>

            <p:selectOneMenu value="#{ticketUIController.selectedTicket.priority}" label="Priority">
                <f:selectItems value="#{ticketUIController.priorities}" var="priority" itemLabel="#{priority}" itemValue="#{priority}" />
            </p:selectOneMenu>

            <p:selectOneMenu value="#{ticketUIController.selectedTicket.status}" label="Status">
                <f:selectItems value="#{ticketUIController.statuses}" var="status" itemLabel="#{status}" itemValue="#{status}" />
            </p:selectOneMenu>

            <p:commandButton value="Save Changes" action="#{ticketUIController.saveTicketChanges(ticketUIController.selectedTicket)}" update="ticketTable" />
        </p:panel>
    </h:form>
</h:body>
</html>
