<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tickets</title>
    <h:outputStylesheet name="styles.css"/>
</h:head>
<h:body>
    <h:form>
        <p:commandButton value="Refresh" action="#{ticketUIController.refreshTicketList}" update="ticketTable" />
        <p:commandButton value="Create" action="reportbug.xhtml" />
        <p:selectOneMenu value="#{ticketUIController.selectedStatus}" onchange="submit()">
            <f:selectItem itemLabel="All" itemValue="" />
            <f:selectItems value="#{ticketUIController.statuses}" var="status" itemValue="#{status}" itemLabel="#{status}" />
        </p:selectOneMenu>
        <p:dataTable id="ticketTable" value="#{ticketUIController.filteredTicketDtoList}" var="ticket" styleClass="data-table">
            <p:column headerText="ID">
                #{ticket.id}
            </p:column>
            <p:column headerText="Title">
                <p:outputLabel value="#{ticket.bug.title}" />
            </p:column>
            <p:column headerText="Assignee">
                <p:selectOneMenu value="#{ticket.assigneeUser}">
                    <f:selectItems value="#{ticketUIController.userList}" var="user" itemValue="#{user}" itemLabel="#{user.username}" />
                    <p:ajax update="@this" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="Priority">
                <p:selectOneMenu value="#{ticket.priority}">
                    <f:selectItems value="#{ticketUIController.priorities}" var="priority" itemValue="#{priority}" itemLabel="#{priority}" />
                    <p:ajax update="@this" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="Status">
                <p:selectOneMenu value="#{ticket.status}">
                    <f:selectItems value="#{ticketUIController.statuses}" var="status" itemValue="#{status}" itemLabel="#{status}" />
                    <p:ajax update="@this" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="Created At">
                #{ticket.createdAt}
            </p:column>
            <p:column>
                <p:commandButton value="Modify" action="#{ticketUIController.modifyTicket(ticket)}" update="ticketTable" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
