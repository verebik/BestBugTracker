<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tickets</title>
    <h:outputStylesheet name="styles.css"/>
</h:head>
<h:body>
    <h:form>
        <p:commandButton value="Refresh" action="#{ticketUIController.refreshTicketList}" update="ticketTable" />
        <p:dataTable id="ticketTable" value="#{ticketUIController.ticketDtoList}" var="ticket" styleClass="data-table">
            <p:column headerText="ID">
                #{ticket.id}
            </p:column>
            <p:column headerText="Title">
                #{ticket.bug.title}
            </p:column>
            <p:column headerText="Assignee">
                #{ticket.assigneeUser.username}
            </p:column>
            <p:column headerText="Priority">
                #{ticket.priority}
            </p:column>
            <p:column headerText="Status">
                #{ticket.status}
            </p:column>
            <p:column headerText="Created At">
                #{ticket.createdAt}
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
